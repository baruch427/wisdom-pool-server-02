name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
      - Phase-02
      - Phase-03

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/324590977671/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-actions-deployer@wisdom-pool-serve-02.iam.gserviceaccount.com'

      - name: Deploy to Cloud Run
        id: deploy
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: 'wisdom-pool-server'
          region: 'europe-west2'
          source: '.'
          
      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}
